{{define "content"}}
<div class="articles-container">
    <h1>Latest Articles</h1>
    
    {{range .Blogs}}
        <article class="article-card">
            <h2 class="article-title">
                <a href="{{printf "/article/%v" .ID}}">{{.Title}}</a>
            </h2>
            <div class="article-meta">
                Published on {{.CreatedAt}}
            </div>
            <p class="article-excerpt">
                {{.Content}}
            </p>
        </article>
    {{end}}
</div>
{{end}}
